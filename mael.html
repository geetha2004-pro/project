<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="meal.css">
</head>

<body>
    <section>
        <div class="header">
            <i class="fa-solid fa-utensils"></i><span>MEALFINDER</span>
        </div>
        <div class="header1">
            <i class="fa-solid fa-bars"></i>
        </div>
    </section>
    <div class="body">
        <input type="search" placeholder="Search recipes here..."><i class="fa-solid fa-magnifying-glass"></i>
        <h1>What are your favorite cuisines?</h1>
        <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>
    <div id="container"></div>
   
    <script>
let fun= async () => {
            const baseUrl = 'https://www.themealdb.com/api/json/v1/1/categories.php';
            const response = await fetch(baseUrl);
            const data = await response.json();
            data.categories.forEach(category => {
                const divv = document.createElement('div');
                divv.className = 'div';

                const title = document.createElement('h4');
                title.textContent = category.strCategory;

                const img = document.createElement('img');
                img.src = category.strCategoryThumb;
                img.alt = category.strCategory;
                divv.appendChild(title);
            
                divv.appendChild(img);
                container.appendChild(divv);
                // container.style.display='flex';
                
                
            });
        }
        fun()



    </script>
    
   
</body>

</html>
